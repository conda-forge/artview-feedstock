{% set version = "1.3.7" %}

package:
  name: artview
  version: {{ version }}

source:
  fn: artview-{{ version }}.tar.gz
  url: https://github.com/nguy/artview/archive/v{{ version }}.tar.gz
  sha256: 96b8572e3c5395bca43697723949383ff9b911021818b361c232968dcaa355da

build:
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - arm_pyart >=1.5
    - matplotlib >=1.1
    - pyqt >=4.6
  run:
    - python
    - arm_pyart >=1.5
    - matplotlib >=1.1
    - pyqt >=4.6

test:
  imports:
    - artview

about:
  home: https://github.com/nguy/artview
  license: BSD 3-Clause
  summary: ARM Radar Toolkit Viewer

extra:
  recipe-maintainers:
    - jjhelmus
