{% set version = "1.2.3" %}

package:
  name: artview
  version: {{ version }}

source:
  fn: artview-{{ version }}.tar.gz
  url: https://github.com/nguy/artview/releases/download/Release_v1.2/artview-{{ version }}.tar.gz
  sha256: b3c4dd5e9f4d676852e4993bec8208277c4435e3f24086d16b9a18a27486c32c

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - arm_pyart >=1.5
    - matplotlib >=1.1
    - pyqt >=4.6
  run:
    - python
    - arm_pyart >=1.5
    - matplotlib >=1.1
    - pyqt >=4.6

test:
  imports:
    - artview

about:
  home: https://github.com/nguy/artview
  license: BSD 3-Clause
  summary: ARM Radar Toolkit Viewer

extra:
  recipe-maintainers:
    - jjhelmus
